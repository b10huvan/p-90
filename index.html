<html>
    <head>
        <title> The Math Quiz Game! </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="quiz_game.css">
    </head>
    <body>
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <center>
                <h2 style="color: white;"> The Math Quiz Game! </h2>
                <h3 id="player-question"></h3>
                <h3 id="player-answer"></h3>
                <div id="output" class="col-lg-6">
                    <h3 id="question"></h3>
                    <label> Answer: </label> <input type="text" id="number" class="form-control" placeholder="Your Answer">
                    <button class="btn btn-info" id="checkButton" onclick="checkAnswer();"> Check </button>
                </div>

                <br>
                <br>

                <h3> Number 1 </h3>
                <input type="text" id="number1_input" class="form-control" placeholder="Number 1">

                <br>
                <br>

                <h3> Number 2 </h3>
                <input type="text" id="number2_input" class="form-control" placeholder="Number 2">

                <br>

                <button class="btn btn-success" id="sendButton" onclick="send();"> Send </button>
            </center>
        </div>
        <script src="game_page.js"></script>
    </body>
</html>
